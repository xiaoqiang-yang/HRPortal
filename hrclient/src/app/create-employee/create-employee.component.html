<h3>Create Employee</h3>
<div style="width: 400px;">
  <form>
    <div class="form-group">
      <label for="employeeID">Employee ID</label>
      <input type="text" class="form-control" id="employeeID" required [(ngModel)]="employee.employeeID" name="employeeID">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="managerID">Manager Id</label>
      <input type="text" class="form-control" id="managerID" required [(ngModel)]="employee.managerID" name="managerID">
    </div>

    <button class="btn btn-success" (click)="onSubmit()">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
