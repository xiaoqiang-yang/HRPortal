<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Employee ID">Employee ID</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.employeeID" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="managerID">Manager ID</label>
      <input type="text" class="form-control" id="managerID" required [(ngModel)]="employee.managerID" name="managerID">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
