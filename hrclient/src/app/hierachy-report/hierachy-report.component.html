<h3>Report Table</h3>
<div style="width: 100%;">
    <table class="table table-bordered table-responsive-md">
      <thead>
      <tr>
        <th *ngFor="let level of levels">Level {{level}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of reportTable">
<!--        <td *ngFor = "let level of levels">-->
<!--          {{row[level]}}-->
<!--        </td>-->
        <td *ngFor = "let level of levels;let i = index">
          <ng-container *ngIf="employee.col === i">{{ employee.value }}</ng-container>
        </td>
      </tr>
      </tbody>
    </table>
</div>
